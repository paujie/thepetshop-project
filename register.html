<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/tpstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/img/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon/favicon-16x16.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="android-chrome-192x192"
      href="assets/img/favicon/android-chrome-192x192.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="android-chrome-512x512"
      href="assets/img/favicon/android-chrome-512x512.png" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="assets/img/favicon/apple-touch-icon.png" />
    <title>Register</title>
  </head>
  <body>
    <div class="bungkusBox">
      <div class="boxUtama">
        <div class="boxKonten">
          <div class="boxIsi" id="bg-register"></div>
          <div class="boxIsi">
            <div class="kontenBox">
              <div class="kontenItem" id="k-dua">
                <h1>Register</h1>
                <span>Daftar Akun The Pet Shop</span>
              </div>
              <form id="form-register" method="post" novalidate>
                <div class="kontenItem" id="k-tiga">
                  <div class="kontenInput">
                    <label for="regnama">Nama Lengkap</label>
                    <input
                      type="text"
                      id="regnama"
                      name="nama"
                      class="inputtext"
                      placeholder="Nama Anda"
                      required />
                    <div class="pesan-error"></div>
                  </div>
                  <div class="kontenInput">
                    <label for="regemail">Email</label>
                    <input
                      type="email"
                      id="regemail"
                      name="email"
                      class="inputtext"
                      placeholder="nama@email.com"
                      required />
                    <div class="pesan-error"></div>
                  </div>
                  <div class="kontenInput">
                    <label for="reghp">Nomor Telepon</label>
                    <input
                      type="tel"
                      id="reghp"
                      name="nohp"
                      class="inputtext"
                      placeholder="Nomor Telepon Anda"
                      pattern="[0-9]{10,12}"
                      required />
                    <div class="pesan-error"></div>
                  </div>
                  <div class="kontenInput">
                    <label for="regpswd">Kata Sandi</label>
                    <input
                      type="password"
                      id="regpswd"
                      name="password"
                      class="inputtext"
                      placeholder="Password Anda"
                      minlength="8"
                      required />
                    <div class="pesan-error"></div>
                  </div>
                  <button type="submit" id="regsubmit">Daftar</button>
                  <span
                    >Sudah punya akun?
                    <a href="login.html" id="daftar">Login</a></span
                  >
                </div>
              </form>       
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/js/tpscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </body>
</html>
